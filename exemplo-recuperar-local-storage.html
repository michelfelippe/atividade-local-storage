<!doctype html>
<html lang="pt-br">
  <head>
	<title>Recuperar - LocalStorage</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="container text-center bg-info">
	<h1>Recuperar - Local Storage</h1>
	<br>
	<div class="font-weight-bold form-control-lg" id="getnome"></div>
	<div class="font-weight-bold form-control-lg" id="getcpf"></div>
	<div class="font-weight-bold form-control-lg" id="getrg"></div>
	<div class="font-weight-bold form-control-lg" id="gettelefone"></div>
	<div class="font-weight-bold form-control-lg" id="getcidade"></div>
	<div class="font-weight-bold form-control-lg" id="getbairro"></div>
	<br>
	<div>
		<input class="btn-lg btn-dark" type="button" value="RECUPERAR" onclick="recuperar()">
	</div>
	
	<!-- Optional JavaScript -->
	<script>
		function recuperar(){
		var nome = window.localStorage.getItem("Nome");
		var cpf = window.localStorage.getItem("CPF");
		var rg = window.localStorage.getItem("RG");
		var telefone = window.localStorage.getItem("Telefone");
		var cidade = window.localStorage.getItem("Cidade");
		var bairro = window.localStorage.getItem("Bairro");
		document.getElementById("getnome").innerHTML = "Nome: " + nome;
		document.getElementById("getcpf").innerHTML = "CPF: " + cpf;
		document.getElementById("getrg").innerHTML = "RG: " + rg;
		document.getElementById("gettelefone").innerHTML = "Telefone: " + telefone;
		document.getElementById("getcidade").innerHTML = "Cidade: " + cidade;
		document.getElementById("getbairro").innerHTML = "Bairro: " + bairro;
	   }
	</script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
